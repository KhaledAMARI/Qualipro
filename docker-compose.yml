services:
  db:
    image: mysql:8.0
    container_name: qualipro-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app_net

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: qualipro-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: app_db
      DB_USER: app_user
      DB_PASS: app_password
      PORT: 3000
      JWT_SECRET: change-me
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_net

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: qualipro-client
    restart: unless-stopped
    ports:
      - "9000:9000"
    depends_on:
      - backend
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
    driver: bridge
